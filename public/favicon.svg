<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <rect width="256" height="256" fill="#1e40af"/>
  <g transform="translate(128, 128)">
    <!-- Car body -->
    <path d="M -40 -10 L -50 0 L -50 20 L 50 20 L 50 0 L 40 -10 Z" fill="#ffffff" stroke="#1e40af" stroke-width="2"/>
    <!-- Car top -->
    <ellipse cx="0" cy="-15" rx="25" ry="15" fill="#60a5fa" stroke="#ffffff" stroke-width="2"/>
    <!-- Left wheel -->
    <circle cx="-35" cy="25" r="12" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-35" cy="25" r="8" fill="#ffffff"/>
    <!-- Right wheel -->
    <circle cx="35" cy="25" r="12" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
    <circle cx="35" cy="25" r="8" fill="#ffffff"/>
    <!-- Window left -->
    <rect x="-45" y="-8" width="20" height="15" fill="#60a5fa" stroke="#ffffff" stroke-width="1" rx="2"/>
    <!-- Window right -->
    <rect x="25" y="-8" width="20" height="15" fill="#60a5fa" stroke="#ffffff" stroke-width="1" rx="2"/>
  </g>
</svg>